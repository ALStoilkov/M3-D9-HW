<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Amazon</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./home.html">Amazon</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./backoffice.html">Backoffice</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container text-center">
        <h1>Products</h1>
        <div id="card-section" class="row"></div>
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      window.onload = async () => {
        const cardSection = document.getElementById("card-section");
        try {
          let response = await fetch(
            "https://striveschool-api.herokuapp.com/api/product/",
            {
              headers: {
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDUyMWRmYjg5YzI2ZjAwMTU3ZjljODMiLCJpYXQiOjE2MTU5OTQzNjQsImV4cCI6MTYxNzIwMzk2NH0.1Wj7yjUNn9Xg6crLfq4mnadvyq5Fr0p5BGSYamix9GU",
              },
            }
          );
          console.log(response);
          let data = await response.json();
          console.log(data);

          data.forEach((product) => {
            const card = document.createElement(`div`);
            card.classList.add("col", "col-md-3");
            card.innerHTML = `
            <div class="card">
              <a href="./details.html?id=${product._id}"><img src="${product.imageUrl}" class="card-img-top" style="max-width:200px; max-height:200px; object-fit: contain" alt="${product.name} image"></a>
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.description}</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Brand: ${product.brand}</li>
                <li class="list-group-item">Price: ${product.price}</li>
              </ul>
            </div>
            `;
            cardSection.appendChild(card);
          });
        } catch (err) {
          console.error(err);
        }
      };
    </script>
  </body>
</html>
